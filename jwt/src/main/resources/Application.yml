spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_security
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # options: none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  file:
    name: logs/log-${date:yyyy-MM-dd}.log
  level:
    root: INFO